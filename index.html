<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу Сергея и Аллы ❤️</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico"><!-- 32×32 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <img id="left-flower-bg" class="flower-bg" src="img/flowers_side.jpg" />
    <img id="right-flower-bg" class="flower-bg" src="img/flowers_side.jpg" />
    <div id="container">
        <div id="countdown-ttt"></div>

        <div id="countdown-cont">
            <p class="event-countdown-desc">До мероприятия осталось:</p>
            <div class="countdown-units">
                <div class="counter">
                    <div>
                        <div class="days0">0</div>
                        <div class="days1">0</div>
                        <div class="days2">0</div>
                    </div>
                    <p class="days-desc">дней</p>
                </div>
                <div class="gap">:</div>
                <div class="counter">
                    <div>
                        <div class="hours0">0</div>
                        <div class="hours1">0</div>
                    </div>
                    <p class="hours-desc">часов</p>
                </div>
                <div class="gap">:</div>
                <div class="counter">
                    <div>
                        <div class="minutes0">0</div>
                        <div class="minutes1">0</div>
                    </div>
                    <p class="minutes-desc">минут</p>
                </div>
                <div class="gap">:</div>
                <div class="counter">
                    <div>
                        <div class="seconds0">0</div>
                        <div class="seconds1">0</div>
                    </div>
                    <p class="seconds-desc">секунд</p>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
